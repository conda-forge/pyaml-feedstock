{% set name = "pyaml" %}
{% set version = "23.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaml-{{ version }}.tar.gz
  sha256: 0c510bbb8938309400e0b1e47ac16fd90e56d652805a93417128786718f33546

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8

  run:
    - python >=3.8
    - pyyaml

test:
  imports:
    - pyaml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  license_file: COPYING
  summary: PyYAML-based module to produce pretty and readable YAML-serialized data

extra:
  recipe-maintainers:
    - pmlandwehr
    - thewchan
