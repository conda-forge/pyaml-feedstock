{% set name = "pyaml" %}
{% set version = "20.3.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "9e47a96b7802c2a65783ad7f8c23b0482cbfde259cce5785a798df21302bb4d7" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  license_file: COPYING
  summary: PyYAML-based module to produce pretty and readable YAML-serialized data
  dev_url: https://github.com/mk-fg/pretty-yaml
  doc_url: https://github.com/mk-fg/pretty-yaml

extra:
  recipe-maintainers:
    - pmlandwehr
